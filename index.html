<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Movie Poster</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="description" content="Digital copy of Interstellar movie poster">
    <meta name="robots" content="nofollow, noindex">


    <!--Importing roboto font from Google Fonts library.-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="top">
            <div class="cast">
                <p class="firstName">MATTHEW</p>
                <P class="lastName">McCONAUGHEY</P>
            </div>
            <div class="cast">
                <P class="firstName">ANNE</P>
                <P class="lastName">HATHAWAY</P>
            </div>
            <div class="cast">
                <P class="firstName">JESSICA</P>
                <P class="lastName">CHASTAIN</P>
            </div>
            <div class="cast">
                <P class="firstName">MICHAEL</P>
                <P><span class="conjunction">AND</span><span class="firstName">CAINE</span></P>
            </div>
        </div>
        <div id="middle">
            <div id="image1"></div> <!--Transparent png image of an astronaut aligned using the properties of flex box.-->
        </div>
        <div id="bottom">
            <div id="description">
                <p class="description1">THE FATE OF OUR WORLD LIES BEYOND THE STARS</p>

                <!--Using span elements to highlight the text in movie description text.-->
                <P class="description2">FROM THE DIRECTOR OF <span class="highlight">THE DARK KNIGHT TRILOGY</span> and <span class="highlight">INCEPTION</span></P>
            </div>

            <!--The title of movie poster is an image with an anchor tag, taking the user to the movie trailer-->

            <div id="title"><a href="https://youtu.be/zSWdZVtXT7E?si=Kz_ftv_eWwFLTvll" target="_blank"><img src="./images/logo.png" alt=""></a></div>
            <div id="release">
                <p class="release1">IN THEATRES AND IMAX</p>
                <p class="release2">EVERYWHERE</p>
                <p class="release3">NOVEMBER 7</p>
            </div>
        </div>
    </div>
</body>
</html>
